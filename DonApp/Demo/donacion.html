<!DOCTYPE html>
<html lang="es">
  <head>
    <title>DonApp</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="preloader-wrapper">
      <div class="preloader">
      </div>
    </div>


    <section >
      <div class="container-fluid">

        <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('images/bg-leaves-img-pattern.png') no-repeat;">
          <div class="container my-5">
            <div class="row">
              <div class="col-md-5 p-4">
                <div class="section-header">
                  <h2 class="section-title display-4"> <img src="images/logo.png" alt="logo" width="220px"></h2>
                </div>
                <h3>Tu ayuda comienza aquí.<br>
                  Completa los datos para hacer tu donación</h3>
              </div>
              <div class="col-md-5 p-4">
                <form>
                    <div class="mb-3">
                      <label for="categoria" class="form-label">Categoría</label>
                      <input type="text" class="form-control form-control-lg" id="categoria" value="Alimentos" readonly>
                    </div>
                  
                    <div class="mb-3">
                      <label for="instituto" class="form-label">Instituto</label>
                      <input type="text" class="form-control form-control-lg" id="instituto" value="Instituto 1" readonly>
                    </div>
                  
                    <div class="mb-3">
                      <label for="descripcion" class="form-label">Descripción de la Donación</label>
                      <textarea class="form-control form-control-lg" id="descripcion" name="descripcion" rows="4" placeholder="Escribí aquí los detalles de tu donación..."></textarea>
                    </div>
                  
                    <div class="d-grid gap-2">
                      <a href="index.html" class="btn btn-dark btn-lg">Enviar</a>
                    </div>
                  </form>
                
              </div>
              
            </div>
            
          </div>
        </div>
        
      </div>
    </section>

    <div id="footer-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="text-center col-md-12 copyright">
            <p>© 2025|GPTech. All rights reserved.</p>
          </div>

        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
